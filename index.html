<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Simon Game</title>
    		<meta name="viewport" content="width=device-width, initial-scale=1">
  		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<!--Project Title-->
		<title>Simon Game</title>

  		<meta name="author" content="The Lusina">
		<meta name="description" content="Simple simon game">
		<meta name="keywords" content="simon game">

		<!--Google fonts-->
        <link href="https://fonts.googleapis.com/css?family=Raleway|Alegreya+Sans|Poiret+One" rel="stylesheet">
    
    
    
        <link rel="stylesheet" href="css/style.css">

    
    
    
  </head>

  <body>

    <div class="game">

  <div class="controls">

    <div class="brand">Simon
      <div class="reg">&reg;</div>
    </div>
    <div class="count">
      <div class="count-display dark-red font-dark-red">--</div>
      <div class="count-label label-normal">COUNT</div>
    </div>
    <div class="start">
      <div class="button button-up start-button">
        <div class="button-red"></div>
      </div>
      <div class="start-label label-normal">START</div>
    </div>
    <div class="strict">
      <div class="strict-display dark-red">&nbsp;</div>
      <div class="button button-up strict-button">
        <div class="button-yellow"></div>
      </div>
      <div class="strict-label label-normal">STRICT</div>
    </div>

    <div class="on-off">
      <div class="off">OFF
      </div>
      <div class="on-off-button">
        <div class="button-off"></div>
      </div>
      <div class="on">ON
      </div>
    </div>
  </div>

  <div class="panel green" id="panel1"></div>
  <div class="panel red" id="panel2"></div>
  <div class="panel yellow" id="panel3"></div>
  <div class="panel blue" id="panel4"></div>
</div>
<audio id="audio1" src="http://res.cloudinary.com/cmal/video/upload/v1466447336/simonSound1_werlxy.mp3" controls="controls" hidden="true">
</audio>
<audio id="audio2" src="http://res.cloudinary.com/cmal/video/upload/v1466447556/simonSound2_sfrszv.mp3" controls="controls" hidden="true">
</audio>
<audio id="audio3" src="http://res.cloudinary.com/cmal/video/upload/v1466447376/simonSound3_eoiwkk.mp3" controls="controls" hidden="true">
</audio>
<audio id="audio4" src="http://res.cloudinary.com/cmal/video/upload/v1466447561/simonSound4_wph4sg.mp3" controls="controls" hidden="true">
</audio>
<audio id="audio5" src="http://res.cloudinary.com/cmal/video/upload/v1466492326/fail_guhhyn.wav" controls="controls" hidden="true">
</audio>
    <script src='https://code.jquery.com/jquery-2.2.4.min.js'></script>

        <script src="js/index.js"></script>

    
    
    
  </body>
</html>
